<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">
        <div class="app-container">
            <div class="slider">
    
                <!-- Current img  -->
                <div class="current-img" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
    
                    <!-- Single img  -->
                    <div class="single-img">
    
                        <img :src="slides[currentActiveSlideIndex].imgSrc" :alt="slides[currentActiveSlideIndex].title">
    
                        <div class="desc">
                            <div class="title">{{ slides[currentActiveSlideIndex].title }}</div>
                            <p class="text">{{ slides[currentActiveSlideIndex].text }}</p>    
                        </div>
                    </div>

                    <div id="loading-bar" :style="{ width: loadBarPercentage + '%'}"></div>
    
                </div>
    
                <!-- Thumbnails  -->
                <div class="thumbnails">
    
                    <!-- Single thumbnail  -->
                    <div v-for="(slide, index) in slides" class="single-thumbnail" :class="{ active: index === currentActiveSlideIndex }" @click="currentActiveSlideIndex = index">
                        <div class="overlay"></div>
                        <img :src="slide.imgSrc" alt="slide.title">
                    </div>
    
                    <!-- Arrow up  -->
                    <div class="arrow up" @click="previousSlide">
                        <i class="fas fa-chevron-up"></i>
                    </div>
    
                    <!-- Arrow down  -->
                    <div class="arrow down" @click="nextSlide">
                        <i class="fas fa-chevron-down"></i>
                    </div>
    
                </div>
    
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
